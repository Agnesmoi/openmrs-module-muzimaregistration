<div id="wide-sidebar" class="row-fluid">
    <div class="span2">
        <ul class="nav nav-tabs nav-stacked">
            <li class="navigation-active"><a href="#/registrations">Registrations</a></li>
        </ul>
    </div>
    <div class="span8">
        <div class="clearfix">
            <div class="row">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Assigned UUID</th>
                        <th>Temporary UUID</th>
                        <th>Submitted On</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="registration in registrations | orderBy:'submitted':true">
                        <td><a href="#/registration/{{registration.uuid}}">{{(currentPage - 1) * maxSize + $index + 1}}</a></td>
                        <td>{{registration.assignedUuid}}</td>
                        <td>{{registration.temporaryUuid}}</td>
                        <td>{{registration.submitted}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
